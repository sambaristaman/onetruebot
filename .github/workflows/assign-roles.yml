# .github/workflows/assign-roles.yml
name: assign-roles-daily

on:
  schedule:
    - cron: "0 17 * * *"   # daily at 12:00 UTC
  workflow_dispatch:
    inputs:
      target_user_id:
        description: "Only process this user ID (optional)"
        required: false
        type: string
      force_assign:
        description: "Bypass threshold for testing (0/1)"
        required: false
        default: "0"
        type: choice
        options: ["0", "1"]
      dry_run:
        description: "Log only; do not change roles/DM (0/1)"
        required: false
        default: "0"
        type: choice
        options: ["0", "1"]

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run time-based role assigner
        env:
          # required
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ vars.GUILD_ID }}
          ROLE_ID: ${{ vars.ROLE_ID }}
          THRESHOLD_DAYS: ${{ vars.THRESHOLD_DAYS }}
          DM_MESSAGE: ${{ vars.DM_MESSAGE }}
          EXCLUDE_ROLE_IDS: ${{ vars.EXCLUDE_ROLE_IDS }}

          PAIR_PRIMARY_ROLE_ID: ${{ vars.PAIR_PRIMARY_ROLE_ID }}
          PAIR_OTHER_ROLE_ID: ${{ vars.PAIR_OTHER_ROLE_ID }}
          PAIR_SECONDARY_ROLE_IDS: ${{ vars.PAIR_SECONDARY_ROLE_IDS }}
          PAIR_DM_MESSAGE_1: ${{ vars.PAIR_DM_MESSAGE_1 }}
          PAIR_DM_MESSAGE_2: ${{ vars.PAIR_DM_MESSAGE_2 }}
          PAIR_DM_MESSAGE_3: ${{ vars.PAIR_DM_MESSAGE_3 }}

          # Optional flags
          DRY_RUN: ${{ inputs.dry_run }}
          TARGET_USER_ID: ${{ inputs.target_user_id }}
          FORCE_ASSIGN: ${{ inputs.force_assign }}

        run: python main.py
